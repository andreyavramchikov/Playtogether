<div id="comming-events">
    <div class="nearest-events-text text-center">
        <span>БЛИЖАЙШИЕ СОБЫТИЯ</span>
    </div>
    <section class="events col-xs-12 col-md-12 col-lg-12">
        <div class="col-xs-6 col-md-6 col-lg-4"
             ng-repeat="event in events">

            <figure class="relative" ng-class="{'active': event.user_done}">
                <img class="event-image" ng-src="/static/img/[[event.activity.name]].png"/>
                <div class="remaining-spots count-[[event.remaining_spots]]  absolute">
                    <h3>[[event.min_people - event.count_of_members]]</h3>
                    <h3>мест(a)</h3>
                </div>
                <h3 class="event-bottom">[[event.activity.name]]</h3>
            </figure>

            <div class="description-left col-xs-12 col-md-6 col-lg-6">
                <h3 class="bold">[[event.start_date | date:'yyyy.dd.MM HH:mm']]</h3>
                <h3>[[event.cost]]</h3>
            </div>
            <div class="description-right col-xs-12 col-md-6 col-lg-6">
                <h3>[[event.count_of_members]] участников</h3>
                <h3>еще [[event.min_people - event.count_of_members]] мест</h3>
                <h3>[[event.place.name]]</h3>
            </div>
        </div>
    </section>
</div>

<a ui-sref="events" class="col-xs-12 col-md-6 col-lg-6 look-all-events text-center block">
    <span>Посмотреть все события</span>
</a>
