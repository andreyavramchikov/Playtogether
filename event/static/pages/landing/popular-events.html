<div id="popular-events">
    <div class="black-line">
        <div>БОЛЕЕ 300</div>
        <div>СОСТОЯВШИХСЯ СОБЫТИЙ ЗА ГОД!</div>
    </div>

    <div class="text-center popular-text">ПОПУЛЯРНЫЕ ВИДЫ СПОРТА</div>

    <section class="sports col-xs-12 col-md-12 col-lg-12">
        <div class="col-xs-4 col-md-3 col-lg-3"
             ng-repeat="activity in activities | limitTo : 8" ng-click="goToActivityEvents(activity.id)">
            <figure class="relative">
                <img class="image" ng-src="/static/img/[[activity.name]].png"/>
                <h3 class="bottom">[[activity.name]]</h3>
            </figure>
        </div>
    </section>

</div>
