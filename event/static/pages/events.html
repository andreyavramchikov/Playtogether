<div class="col-md-3 col-sm-6 hero-feature" ng-repeat="event in events">
    <div class="thumbnail">
        <div class="caption">
            <h3>[[event.activity.name]]</h3>
            <div class='row'>
                <p>[[event.place.name]]</p>
                <p>[[event.city | cityPrefix]]</p>
                <p>[[event.start_date | date:'dd.MM HH:mm']]</p>
                <p>[[event.min_people]]</p>
                <p>[[event.max_people]]</p>
                <p>[[event.is_paid | isPaidString]]</p>
             </div>
        </div>
    </div>
</div>
