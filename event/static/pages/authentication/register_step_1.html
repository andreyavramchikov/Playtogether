<form id="register-step-1" class="col-xs-12">
    <h3>Регистрация</h3>

    <input type="email" class="col-xs-12" placeholder="Email" ng-model="user.email">
    <input type="password" class="col-xs-12" placeholder="Пароль" ng-model="user.password">

    <input type="submit" class="col-xs-12" ng-click="register()" value="Зарегистрироваться">

    <p>Уже есть аккаунт? <a href="#urltosingin">Войти</a></p>

</form>
