<div class="row" ng-controller="RegisterStep2Controller">
    <div class="col-md-4 col-md-offset-4">
        <h1>Step-2</h1>
        <div class="well">
            <form role="form" name="registerFormStep2" ng-submit="registerStep2()" novalidate>
                <div>
                    <input type="radio" ng-model="frequency" value="ALWAYS"/>ALWAYS
                    <input type="radio" ng-model="frequency" value="WORKING_DAYS"/>WORKING_DAYS
                    <input type="radio" ng-model="frequency" value="WEEKEND"/>WEEKEND
                </div>

                <div ng-repeat="dropdown in dropdowns">
                    <div custom-objects-dropdown ng-model="dropdown.selectedActivity" elements="activities" title="Choose Activity"></div>
                    <div custom-text-dropdown ng-model="dropdown.selectedLevel" elements="levels" title="Choose Level"></div>
                </div>

                <div custom-objects-dropdown ng-model="newActivity" elements="activities" title="Choose Activity"></div>
                <div custom-text-dropdown ng-model="newLevel" elements="levels" title="Choose Level"></div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
