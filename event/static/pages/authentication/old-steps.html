<div class="row" ng-controller="RegisterStep3Controller">
    <div class="col-md-4 col-md-offset-4">
        <h1>Step-3</h1>
        <div class="well">
            <form role="form" name="registerFormStep2" ng-submit="registerStep3()" novalidate>
                <div class="form-group">
                    <label for="register__username">Sex</label>
                    <input type="text" class="form-control" id="register__sex" ng-model="sex"
                           placeholder="ex. john"/>
                </div>
                <div class="errors" ng-model="errors.sex">[[errors.sex]]</div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register Step 3</button>
                </div>
            </form>
        </div>
    </div>
</div>


/// retister-step-1
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>
        <div class="well">
            <form role="form" name="registerForm" ng-submit="register()" novalidate>
                <div class="form-group">
                    <label for="register__username">Username</label>
                    <input type="text" class="form-control" id="register__username" ng-model="username"
                           placeholder="ex. john"/>
                </div>
                <div class="errors" ng-model="errors.username">[[errors.username]]</div>

                <div class="form-group">
                    <label for="register__email">Email</label>
                    <input type="text" class="form-control"
                           id="register__email"
                           ng-model="email"
                           required
                           placeholder="john@notgoogle.com"
                           validate-email/>
                </div>
                <div class="errors" ng-model="errors.email">[[errors.email]]</div>

                <div class="form-group">
                    <label for="register__password">Password</label>
                    <input type="password" class="form-control" id="register__password" ng-model="password"
                           placeholder="ex. thisisnotgoogleplus"/>
                </div>
                <div class="errors" ng-model="errors.password">[[errors.password]]</div>

                <div class="form-group">
                    <label for="register__password">Phone</label>
                    <input type="text"
                           class="form-control"
                           id="register__phone"
                           ng-model="phone"
                           ui-mask="375 (99) 999-99-99"/>
                </div>

                <div class="form-group">
                    <input type="checkbox" ng-model="send_emails"> Send emails
                    <input type="checkbox" ng-model="send_sms"> Send sms
                </div>

                <div class="errors" ng-model="errors.non_field_errors">[[errors.non_field_errors]]</div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>

            </form>
        </div>
    </div>
</div>



/// step 2
<div class="row" ng-controller="RegisterStep2Controller">
    <div class="col-md-4 col-md-offset-4">
        <h1>Step-2</h1>
        <div class="well">
            <form role="form" name="registerFormStep2" ng-submit="registerStep2()" novalidate>
                <div>
                    <input type="radio" ng-model="frequency" value="ALWAYS"/>ALWAYS
                    <input type="radio" ng-model="frequency" value="WORKING_DAYS"/>WORKING_DAYS
                    <input type="radio" ng-model="frequency" value="WEEKEND"/>WEEKEND
                </div>

                <div ng-repeat="dropdown in dropdowns">
                    <div custom-objects-dropdown ng-model="dropdown.selectedActivity" elements="activities" title="Choose Activity"></div>
                    <div custom-text-dropdown ng-model="dropdown.selectedLevel" elements="levels" title="Choose Level"></div>
                </div>

                <div custom-objects-dropdown ng-model="newActivity" elements="activities" title="Choose Activity"></div>
                <div custom-text-dropdown ng-model="newLevel" elements="levels" title="Choose Level"></div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
