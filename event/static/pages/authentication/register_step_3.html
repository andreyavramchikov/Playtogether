<form id="register-step-3" class="col-xs-12">
    <ng-include src="'/static/pages/utils/responsive-circle-line-circle.html'"></ng-include>
    <h3 class="col-xs-12">Когда хочешь заниматься? </h3>

    <div class="schedule" user-schedule data-schedule="WEEKDAY" ng-class="schedule=='WEEKDAY' ? 'active' : ''">
        <img src="/static/img/calendar-red.png" class="left-image">
        <p>По будням</p>
    </div>

    <div class="schedule" user-schedule data-schedule="WEEKEND" ng-class="schedule=='WEEKEND' ? 'active' : ''">
        <img src="/static/img/calendar-black.png" class="left-image">
        <p>По выходным</p>
    </div>

    <div class="schedule" user-schedule data-schedule="ALWAYS"  ng-class="schedule=='ALWAYS' ? 'active' : ''">
        <img src="/static/img/calendar-gray.png" class="left-image">
        <p>Всю неделю</p>
    </div>

    <input type="submit" class="col-xs-12" value="Дальше" ng-click="register()">

</form>
