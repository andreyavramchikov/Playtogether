<div class="col-xs-12 left text-left">
    <p class="col-xs-2 left">[[ label ]] </p>
    <p class="col-xs-8  left">[[field]]</p>
    <a class="col-xs-2 right" ng-click="show = !show">edit</a>
    <div ng-show="show">
        <label>[[ label ]]</label>
        <input type="text" ng-model="field"/>
        <input type="button" value="Сохранить" ng-click="save()"/>
    </div>
</div>
