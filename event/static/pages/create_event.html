<form id="create-event" name="createEventForm" ng-submit="createEvent()">

    <label>Во что играем? </label>
    <div class="relative">
        <input type="text" ng-model="searchActivity"/>
        <select ng-options="activity.id as activity.name for activity in activities | filter: searchActivity" ng-model="selectedActivity"></select>
    </div>

    [[colours]]
    <dropdown placeholder="Colour..." list="colours" selected="colour" property="name"></dropdown>

    <label>Когда играем? : </label>
    <input type="text" data-field="datetime" readonly ng-model="start_date">
{#    <div id="dtBox"></div>#}

    <div class="errors" ng-model="errors.start_date">[[errors.start_date]]</div>

    <label for="count">Count of people</label>
    <input type="number" id="count" value="count" ng-model="min_people" placeholder="Сколько минимум людей надо?">

    <div class="errors" ng-model="errors.min_people">[[errors.min_people]]</div>


    <label for="address">Где играть будем?</label>
    <input type="text" id="address" ng-model="description" placeholer="Provide address">

    <input type="submit" ng-click="createEvent()" value="Save">
</form>
